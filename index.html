<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Fabrica</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Pacifico" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/help.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/supportedBrowser.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.35.0/handsontable.full.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.35.0/handsontable.full.min.css">
        <script src="3rdparty/showdown.js"></script>
        <script src="3rdparty/detector.js"></script>
        <script src="js/formattingControls.js"></script>
        <script src="js/table.js"></script>
        <script src="js/help.js"></script>
    </head>

    <body>
        <div id="mainWindow">
            <div id="bars">
                <div id="topbar">
                    <div id="leftButtonMenu">
                        <div class="button buttoncontainer collapsed file">File</div>
                        <div class="dropdown file">
                            <ul>
                                <li id="new">
                                    <span>New</span>
                                </li>
                                <li id="open">
                                    <span>Open</span>
                                </li>
                                <li id="save">
                                    <span>Save</span>
                                </li>
                            </ul>
                        </div>
                        <div id="fontsettingscontainer">
                            <div class="fontcontainer buttoncontainer">
                                <span>Font:
                                    <select name="fontfamilyselector" id="fontfamilyselector"></select>
                                </span>
                                <span>Size:
                                    <input type="number" min="3" max="72" value="12" id="fontsizeselector" /> px
                                </span>
                            </div>
                            <div class="formattingcontainer buttoncontainer">
                                <div class="buttoncontainer formattingbutton bold" title="Bold">B</div>
                                <div class="buttoncontainer formattingbutton italics" title="Italics">I</div>
                                <div class="buttoncontainer formattingbutton underscore" title="Underscore">U</div>
                            </div>
                        </div>
                    </div>
                    <div id="rightButtonMenu">
                        <div class="helpbuttoncontainer">
                            <div class="buttoncontainer button helpbutton" title="Help" onclick="slide(this, 'help', 'tablecalc'); urlChange('help');getHelpText()">?</div>
                        </div>
                        <div class="buttoncontainer button positionindicator tablecalc" style="cursor: default;">
                            <div class="twolinebutton transparent">
                                <h1>table</h1>
                                <p>calculation</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sidebarshadowfix"></div>
                <div id="sidebar">
                    <div id="topInfo">
                        <h1 class="fabricaLogoText">Fabrica</h1>
                        <p class="showHideButton" onclick="hideSidebar('empty')">Hide</p>
                        <div class="services">
                            <div class="service primary tablecalc" style="transform: rotate(8deg);">
                                <div class="servicecontainer">
                                    <h1>Table</h1>
                                    <p>Calculation</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="bottomInfo">
                        <div class="services">
                            <div class="service about hoverable" style="transform: rotate(8deg);" onclick="slide(this, 'about', 'tablecalc'); urlChange('about');">
                                <div class="servicecontainer">
                                    <h1>About us</h1>
                                </div>
                            </div>
                            <a href="https://github.com/fabrica-devs/fabrica">
                                <div class="service git hoverable" style="transform: rotate(8deg);" onclick="setGit()">
                                    <div class="servicecontainer">
                                        <h1>Git Project</h1>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <img src="media/turtles/empty.png" class="fabricaLogoImg toggable" onclick="changeLogo();">
                    </div>
                </div>
            </div>
            <div id="mainArea">
                <div id="table"></div>
                <div id="innerOverlay">
                    <div id="innerOverlayContainer"></div>
                </div>
            </div>
        </div>
        <script src="js/styling.js"></script>
    </body>

</html>
