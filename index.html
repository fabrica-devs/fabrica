<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fabrica</title>
        <link rel="stylesheet" href="CSS/style.css">
        <!--<link rel="stylesheet" href="CSS/normalize.css">-->
    </head>

    <body>
        <div id="mainWindow">
            <div id="bars">
                <div id="topbar">
                    <div id="leftButtonMenu">
                        <div class="spacer"></div>
                        <div class="button">File</div>
                        <div class="button">Edit</div>
                        <div class="button">Insert</div>
                        <div class="button">More</div>
                        <div class="fontcontainer"></div>
                        <div class="formattingcontainer"></div>
                    </div>
                    <div id="rightButtonMenu">

                    </div>
                </div>
                <div id="sidebar">
                    <div id="topInfo">
                        <h1 class="fabricaLogoText">Fabrica</h1>
                        <div class="services">
                            <div class="service primary" id="tablecalc" style="transform: rotate(8deg);">
                                <div class="servicecontainer">
                                    <h1>Table</h1>
                                    <p>Calculation</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="bottomInfo">
                        <div class="services">
                            <div class="service" id="about" style="transform: rotate(8deg);">
                                <div class="servicecontainer">
                                    <h1>About us</h1>
                                </div>
                            </div>
                            <div class="service" id="git" style="transform: rotate(8deg);">
                                <div class="servicecontainer">
                                    <h1>Git Project</h1>
                                </div>
                            </div>
                            <div class="service" id="settings" style="transform: rotate(8deg);">
                                <div class="servicecontainer">
                                    <h1>Settings</h1>
                                </div>
                            </div>
                        </div>
                        <img src="MISC/turtleowo.png" alt="Fabrica Logo" class="fabricaLogoImg">
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
